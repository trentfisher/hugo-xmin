{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<ul class="article-list">
{{ range .Paginator.Pages }}
  <li>
    <div class="article-meta">
    <a href="{{ .URL }}">{{ .Title }}</a>
    <br/>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    </div>
    {{ .Content }}
  </li>
  {{ end }}
</ul>
{{ template "_internal/pagination.html" . }}

{{ partial "footer.html" . }}
